<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pawgame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: pointer;
            background-color: #000000;
        }
        .shape {
            position: absolute;
            user-select: none;
        }

        #pauseButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <button id="pauseButton">PAWS REDIRECT</button>
<script>
    const gameArea = document.getElementById("gameArea");
const pauseButton = document.getElementById("pauseButton");
let redirectTimeout;

function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function createShape() {
    const shape = document.createElement("div");
    const size = randomInt(20, 50);
    const color = `hsl(${randomInt(0, 360)}, 100%, 50%)`;
    const fontSize = `${size}px`;
    const left = randomInt(0, gameArea.clientWidth - size);
    const top = randomInt(0, gameArea.clientHeight - size);

    shape.classList.add("shape");
    shape.style.fontSize = fontSize;
    shape.style.color = color;
    shape.style.left = `${left}px`;
    shape.style.top = `${top}px`;
    shape.textContent = "🐾";

    shape.addEventListener("click", () => {
        gameArea.removeChild(shape);
    });

    gameArea.appendChild(shape);

    setTimeout(() => {
        if (gameArea.contains(shape)) {
            gameArea.removeChild(shape);
        }
    }, randomInt(1000, 5000));
}

function startGame() {
    redirectTimeout = setTimeout(() => {
        location.href = "https://junebugs.notion.site/"; 
    }, randomInt(5000, 60000));

    setInterval(createShape, 1000);
}

pauseButton.addEventListener("click", () => {
    clearTimeout(redirectTimeout);
    pauseButton.innerText = "PAWSED REDIRECT";
    pauseButton.disabled = true;
});

startGame();

</script>
</body>
</html>
