<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pawgame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: pointer;
            background-color: #000000;
        }
        .shape {
            position: absolute;
            user-select: none;
        }

        #pauseButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100; /* Add this line */
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <button id="pauseButton">‚è∏Ô∏è</button>
    <script>
        const gameArea = document.getElementById("gameArea");
        const pauseButton = document.getElementById("pauseButton");
        let pawTouched = false;
    
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    
        function createShape() {
            const shape = document.createElement("span");
            const size = randomInt(50, 400);
            const color1 = `hsl(${randomInt(0, 360)}, 100%, 50%)`;
            const color2 = `hsl(${randomInt(0, 360)}, 100%, 50%)`;
            const fontSize = `${size}px`;
            const left = randomInt(0, gameArea.clientWidth - size);
            const top = randomInt(0, gameArea.clientHeight - size);

            shape.classList.add("shape");
            shape.style.fontSize = fontSize;
            shape.style.color = "black";
            shape.style.left = `${left}px`;
            shape.style.top = `${top}px`;
            shape.style.webkitTextFillColor = "transparent";
            shape.style.webkitBackgroundClip = "text";
            shape.style.backgroundImage = `linear-gradient(${color1}, ${color2})`;
            shape.textContent = "üêæ";

            shape.addEventListener("click", () => {
                pawTouched = true;
                gameArea.removeChild(shape);

                if (pawTouched) {
                    setTimeout(() => {
                        location.href = "https://junebugs.notion.site/";
                    }, randomInt(1, 1000));
                }
            });

            gameArea.appendChild(shape);
        }
    
        pauseButton.addEventListener("click", () => {
            if (pawTouched) {
                location.href = "https://junebugs.notion.site/";
            }
        });
    
        setInterval(createShape, 1000);
    </script>
</body>
</html>
