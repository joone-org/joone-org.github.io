<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pawgame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: pointer;
            background-color: #000000;
        }
        .shape {
            position: absolute;
            user-select: none;
        }

        #pauseButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <button id="pauseButton">PAWS REDIRECT</button>
   
</body>
</html>
