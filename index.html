<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joone</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="apple-mobile-web-app-title" content="Joone">
    <meta name="application-name" content="Joone">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: pointer;
            background-color: #000000;
        }
        .shape {
            position: absolute;
            user-select: none;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        #pauseButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('pwabuilder-sw.js')
        }
      </script>
</head>
<body>
    <div id="gameArea"></div>
    <span id="score" style="position: fixed; top: 10px; right: 10px; color: white; font-size: 24px;">Score: 0</span>
    <button id="pauseButton">‚è∏</button>
    <script>
       const scoreDisplay = document.getElementById("score");
let score = 0;

function updateScore() {
    scoreDisplay.textContent = score;
}

       let redirectEnabled = true;

        const gameArea = document.getElementById("gameArea");
        const pauseButton = document.getElementById("pauseButton");
        let pawTouched = false;
    
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    
        function createShape() {
    const shape = document.createElement("span");
    const size = randomInt(50, 250);
    const color1 = `hsl(${randomInt(0, 360)}, 100%, 50%)`;
    const color2 = `hsl(${randomInt(0, 360)}, 100%, 50%)`;
    const fontSize = `${size}px`;
    const left = randomInt(0, gameArea.clientWidth - size);
    const top = randomInt(0, gameArea.clientHeight - size);
    const rotation = randomInt(0, 360);

    shape.classList.add("shape");
    shape.style.fontSize = fontSize;
    shape.style.color = "black";
    shape.style.left = `${left}px`;
    shape.style.top = `${top}px`;
    shape.style.webkitTextFillColor = "transparent";
    shape.style.webkitBackgroundClip = "text";
    shape.style.backgroundImage = `linear-gradient(${color1}, ${color2})`;
    shape.style.transform = `rotate(${rotation}deg)`;
    shape.textContent = "üêæ";

    shape.addEventListener("click", () => {
        pawTouched = true;
        gameArea.removeChild(shape);
        score++;
        scoreDisplay.textContent = `Score: ${score}`;

        if (pawTouched && redirectEnabled) {
            setTimeout(() => {
                location.href = "https://junebugs.notion.site/";
            }, randomInt(100, 1500));
        }
    });

    const pawBaseDuration = randomInt(2000, 4000);
    const pawDuration = pawBaseDuration * Math.max(0, (200 - 10 * score) / 100);
    
    gameArea.appendChild(shape);

    setTimeout(() => {
        if (shape.parentNode) {
            gameArea.removeChild(shape);
        }
    }, pawDuration);
}

pauseButton.addEventListener("click", () => {
    redirectEnabled = !redirectEnabled;
    pauseButton.textContent = redirectEnabled ? '‚è∏' : "PAWS'D";
});

function startCreatingShapes() {
    createShape();
    
    const baseInterval = 1200;
    const speedFactor = Math.max(0, (200 - 10 * score) / 100);
    const currentInterval = baseInterval * speedFactor;
    
    setTimeout(startCreatingShapes, currentInterval);
}

startCreatingShapes();

    </script>
</body>
</html>
