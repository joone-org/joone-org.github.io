<!DOCTYPE html>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000000;

        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: pointer;
            background-color: #000000; /* Set the background color of the game area to black */
        }

        @keyframes movePaw {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50vw, 50vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .shape {
            position: absolute;
            animation: movePaw 5s infinite linear;
        }

        .paw {
            font-family: Arial, sans-serif;
            cursor: pointer;
            animation: gradientColor 5s infinite linear;
            transform-origin: center center;
        }

        #pauseButton {

            background-color: black;

            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
