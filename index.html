<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joone</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <meta name="apple-mobile-web-app-title" content="Joone">
    <meta name="application-name" content="Joone">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow: hidden;
        background-color: #000000;
    }

    #gameArea {
        position: relative;
        width: 100%;
        height: 100vh;
        cursor: pointer;
        background-color: #000000;
    }

    .shape {
        position: absolute;
        user-select: none;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    #topRightContainer {
        position: fixed; 
        top: 10px; 
        left: 50%; 
        transform: translateX(-50%);
        display: flex; 
        align-items: center; 
        gap: 10px; 
    }

    #score {
        background-color: #8b8b8b;
        border: 2px solid #0d0d0d; /* Reduced border size */
        border-radius: 5px;
        padding: 5px 10px; /* Reduced padding */
        color: #000;
        font-size: 1.2em; /* Reduced font size */
    }

    button {
        background-color: #555; /* Darker background color */
        border: 2px solid #0d0d0d; /* Reduced border size */
        border-radius: 5px;
        padding: 5px 10px; /* Reduced padding */
        color: #fff; /* White color for FontAwesome icons */
        font-size: 1.5em; /* Larger font size for FontAwesome icons */
        outline: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #888; /* Lighter hover color */
    }

    button:active {
        background-color: #333; /* Darker active color */
        transform: translateY(2px);
    }
    </style>

</head>
<body>
    <div id="gameArea"></div>
    <div id="topRightContainer">
    <span id="score">0</span>
    <button id="pauseButton"><i class="fas fa-pause"></i></button> <!-- FontAwesome pause icon -->
    <button id="redirectButton"><i class="fas fa-play"></i></button> <!-- FontAwesome play icon -->
</div>

<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('pwabuilder-sw.js')
    }
    
    const scoreDisplay = document.getElementById("score");
    let score = 0;
    
    function updateScore() {
        scoreDisplay.textContent = score;
    }
    
    let initialRedirectTimeout;
    
    function setInitialRedirectTimeout() {
        initialRedirectTimeout = setTimeout(() => {
            location.href = "https://joone-org.notion.site";
        }, 6000);
    }
    
    setInitialRedirectTimeout();  
    
    let redirectEnabled = true;
    
    const gameArea = document.getElementById("gameArea");
    const pauseButton = document.getElementById("pauseButton");
    const redirectButton = document.getElementById("redirectButton");
    let pawTouched = false;
    
    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    function createShape() {
        const shape = document.createElement("i");
        shape.classList.add("fas", "fa-paw");
        const size = randomInt(25, 125);
        const color1 = `hsl(${randomInt(0, 360)}, 100%, 50%)`;
        const color2 = `hsl(${randomInt(0, 360)}, 100%, 50%)`;
        const fontSize = `${size}px`;
        const left = randomInt(0, gameArea.clientWidth - size);
        const top = randomInt(0, gameArea.clientHeight - size);
        const rotation = randomInt(0, 360);
    
        shape.classList.add("shape");
        shape.style.fontSize = fontSize;
        shape.style.color = "black";
        shape.style.left = `${left}px`;
        shape.style.top = `${top}px`;
        shape.style.webkitTextFillColor = "transparent";
        shape.style.webkitBackgroundClip = "text";
        shape.style.backgroundImage = `linear-gradient(${color1}, ${color2})`;
        shape.style.transform = `rotate(${rotation}deg)`;
    
        shape.addEventListener("click", () => {
    clearTimeout(initialRedirectTimeout);  // clear the existing timeout
    pawTouched = true;
    gameArea.removeChild(shape);
    score++;
    scoreDisplay.textContent = `${score}`; // updating the score without "Score: "
    if (redirectEnabled) {
        setInitialRedirectTimeout();  // reset the redirect timeout after a paw is clicked
    }
});

    
        const pawBaseDuration = randomInt(2000, 4000);
        const pawDuration = pawBaseDuration * Math.max(0, (200 - 10 * score) / 100);
    
        gameArea.appendChild(shape);
    
        setTimeout(() => {
            if (shape.parentNode) {
                gameArea.removeChild(shape);
            }
        }, pawDuration);
    }
    
    pauseButton.addEventListener("click", () => {
        clearTimeout(initialRedirectTimeout);
        redirectEnabled = !redirectEnabled;
        pauseButton.textContent = redirectEnabled ? '⏸' : "PAWS'D";
    });
    
    redirectButton.addEventListener("click", () => {
        location.href = "https://joone-org.notion.site";
    });
    
    function startCreatingShapes() {
        createShape();
        const baseInterval = 600;
        const speedFactor = Math.max(0, (300 - 2 * score) / 100);

        const currentInterval = baseInterval * speedFactor;
        setTimeout(startCreatingShapes, currentInterval);
    }
    
    startCreatingShapes();
    </script>
    
</body>
</html>
