<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Phone-Like PWA</title>

  <!-- 
    NOTE:
    In a "real" PWA, you'd typically have a separate manifest.json and service-worker.js file.
    Below is a technique to keep everything in one file by creating them on-the-fly.
  -->

  <!-- Manifest content (inline as JSON) -->
  <script id="manifest-json" type="application/json">
  {
    "short_name": "PhonePWA",
    "name": "Phone-Like Progressive Web App",
    "icons": [
      {
        "src": "https://via.placeholder.com/192/09f/fff.png", 
        "type": "image/png",
        "sizes": "192x192"
      },
      {
        "src": "https://via.placeholder.com/512/09f/fff.png",
        "type": "image/png",
        "sizes": "512x512"
      }
    ],
    "start_url": ".",
    "background_color": "#FFFFFF",
    "display": "standalone",
    "theme_color": "#FFFFFF"
  }
  </script>

  <!-- Service Worker content (inline JavaScript) -->
  <script id="service-worker-script" type="text/javascript">
    self.addEventListener('install', event => {
      console.log('[Service Worker] Installed');
      event.waitUntil(
        caches.open('v1').then(cache => {
          // Add files to cache here if needed
          return cache.addAll([]);
        })
      );
    });

    self.addEventListener('activate', event => {
      console.log('[Service Worker] Activated');
    });

    self.addEventListener('fetch', event => {
      // Customize fetch handling if needed
    });
  </script>

  <!-- Ionicons (for iOS-like icons) -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Google Fonts (Roboto for a clean look) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Inline Styling -->
  <style>
    /* Basic reset & body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
      }
    }

    /* Phone screen container */
    .phone-screen {
      width: 100%;
      max-width: 420px;
      height: 700px; /* approximate phone height */
      margin: auto;
      position: relative;
      border-radius: 40px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    @media (prefers-color-scheme: dark) {
      .phone-screen {
        background-color: #1e1e1e;
        box-shadow: 0 4px 20px rgba(255,255,255,0.1);
      }
    }

    /* Grid of icons (Home Screen) */
    .home-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 40px 20px;
      justify-items: center;
      align-content: center;
    }

    /* Individual "App" icon container */
    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      font-size: 14px;
    }

    /* The icon (circle background to mimic iOS style) */
    .icon-circle {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background-color: #ededed;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    @media (prefers-color-scheme: dark) {
      .icon-circle {
        background-color: #333;
      }
    }
    .icon-circle:hover {
      transform: scale(1.05);
      background-color: #ddd;
    }

    /* Ionicon size */
    .icon-circle ion-icon {
      font-size: 32px;
      color: #555;
    }
    @media (prefers-color-scheme: dark) {
      .icon-circle ion-icon {
        color: #aaa;
      }
    }

    /* App label */
    .app-label {
      text-align: center;
      margin-top: 2px;
    }

    /* Footer "dock" area */
    .dock {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      border-top: 1px solid rgba(0,0,0,0.1);
      background-color: #fafafa;
    }
    @media (prefers-color-scheme: dark) {
      .dock {
        background-color: #2e2e2e;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
    }
  </style>
</head>
<body>

  <div class="phone-screen">
    
    <!-- Main icons grid -->
    <div class="home-grid">
      <!-- Call Icon -->
      <a class="app-icon" href="tel:+1234567890">
        <div class="icon-circle">
          <ion-icon name="call-outline"></ion-icon>
        </div>
        <span class="app-label">Call</span>
      </a>

      <!-- SMS Icon -->
      <a class="app-icon" href="sms:+1234567890">
        <div class="icon-circle">
          <ion-icon name="chatbubble-outline"></ion-icon>
        </div>
        <span class="app-label">Message</span>
      </a>

      <!-- Email Icon -->
      <a class="app-icon" href="mailto:example@email.com">
        <div class="icon-circle">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <span class="app-label">Email</span>
      </a>

      <!-- Chat (Browser) Icon -->
      <div class="app-icon" id="openChat">
        <div class="icon-circle">
          <ion-icon name="globe-outline"></ion-icon>
        </div>
        <span class="app-label">Chat</span>
      </div>
    </div>

    <!-- Dock -->
    <div class="dock">
      Joone
    </div>
  </div>

  <!-- Botpress script (Chat) -->
  <script src="https://unpkg.com/@botpress/webchat/bundle.umd.js"></script>
  <script>
    // Register the manifest at runtime
    (function registerManifest() {
      const manifestContent = document.querySelector('#manifest-json').textContent;
      const blob = new Blob([manifestContent], { type: 'application/json' });
      const manifestURL = URL.createObjectURL(blob);
      const link = document.createElement('link');
      link.rel = 'manifest';
      link.href = manifestURL;
      document.head.appendChild(link);
    })();

    // Register the service worker at runtime
    if ('serviceWorker' in navigator) {
      const swContent = document.querySelector('#service-worker-script').textContent;
      const swBlob = new Blob([swContent], { type: 'text/javascript' });
      const swUrl = URL.createObjectURL(swBlob);

      navigator.serviceWorker.register(swUrl)
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed: ', err));
    }

    // Botpress Chat initialization
    document.getElementById('openChat').addEventListener('click', () => {
      window.botpressWebChat.init({
        botId: 'YOUR_BOT_ID',
        host: 'YOUR_BOTPRESS_URL',
        showPoweredBy: false
      });
      window.botpressWebChat.show();
    });
  </script>

</body>
</html>
