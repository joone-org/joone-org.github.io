<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Futuristic Phone-Like PWA</title>

  <!-- 
    NOTE:
    In a "real" PWA, you'd typically have a separate manifest.json and service-worker.js file.
    Below is a technique to keep everything in one file by creating them on-the-fly.
  -->

  <!-- Manifest content (inline as JSON) -->
  <script id="manifest-json" type="application/json">
  {
    "short_name": "PhonePWA",
    "name": "Phone-Like Progressive Web App",
    "icons": [
      {
        "src": "https://via.placeholder.com/192/09f/fff.png", 
        "type": "image/png",
        "sizes": "192x192"
      },
      {
        "src": "https://via.placeholder.com/512/09f/fff.png",
        "type": "image/png",
        "sizes": "512x512"
      }
    ],
    "start_url": ".",
    "background_color": "#FFFFFF",
    "display": "standalone",
    "theme_color": "#FFFFFF"
  }
  </script>

  <!-- Service Worker content (inline JavaScript) -->
  <script id="service-worker-script" type="text/javascript">
    self.addEventListener('install', event => {
      console.log('[Service Worker] Installed');
      event.waitUntil(
        caches.open('v1').then(cache => {
          // Add files to cache here if needed
          return cache.addAll([]);
        })
      );
    });

    self.addEventListener('activate', event => {
      console.log('[Service Worker] Activated');
    });

    self.addEventListener('fetch', event => {
      // Customize fetch handling if needed
    });
  </script>

  <!-- Ionicons (for iOS-like icons / brand icons) -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Google Fonts (Roboto for a clean look) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Inline Styling -->
  <style>
    /* Basic reset & body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;  /* Always light */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Phone screen container */
    .phone-screen {
      width: 100%;
      max-width: 420px;
      height: 700px; /* approximate phone height */
      margin: auto;
      position: relative;
      border-radius: 40px;
      overflow: hidden;
      background-color: #ffffff;
      /* Futuristic subtle gradient background (optional) */
      background: linear-gradient(135deg, #ffffff 20%, #f0f3f7 120%);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Grid of icons (Home Screen) - 3 wide x 4 tall */
    .home-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* The # of rows will auto-fit to 12 items */
      row-gap: 30px;
      column-gap: 20px;
      padding: 40px 20px;
      justify-items: center;
      align-content: center;
    }

    /* Individual "App" icon container */
    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      font-size: 14px;
    }

    /* The icon (circle background to mimic iOS style) */
    .icon-circle {
      width: 68px;
      height: 68px;
      border-radius: 20px;
      background-color: #ededed;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .icon-circle:hover {
      transform: scale(1.07);
      background-color: #ddd;
    }

    /* Ionicon size */
    .icon-circle ion-icon {
      font-size: 36px;
      color: #fff; /* We'll override color per icon with backgrounds */
    }

    /* Each icon with its own background color (feel free to tweak) */
    .icon-phone .icon-circle {
      background-color: #2ecc71; /* green */
    }
    .icon-sms .icon-circle {
      background-color: #f39c12; /* orange */
    }
    .icon-email .icon-circle {
      background-color: #3498db; /* blue */
    }
    .icon-chat .icon-circle {
      background-color: #9b59b6; /* purple */
    }
    .icon-faq .icon-circle {
      background-color: #95a5a6; /* gray */
    }
    .icon-discord .icon-circle {
      background-color: #5865F2; /* official Discord color */
    }
    .icon-instagram .icon-circle {
      /* Instagram gradient example */
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    .icon-facebook .icon-circle {
      background-color: #3b5998; /* official FB color */
    }
    .icon-x .icon-circle {
      background-color: #1da1f2; /* Twitter's color (old brand) */
    }
    .icon-whatsapp .icon-circle {
      background-color: #25D366; /* official WhatsApp green */
    }
    .icon-video .icon-circle {
      background-color: #e74c3c; /* red / camera */
    }
    .icon-palette .icon-circle {
      background-color: #f1c40f; /* yellow */
    }

    /* App label */
    .app-label {
      text-align: center;
      margin-top: 4px;
      color: #555;
    }

    /* Footer "dock" area */
    .dock {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      border-top: 1px solid rgba(0,0,0,0.1);
      background-color: #fefefe;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="phone-screen">
    
    <!-- Main icons grid -->
    <div class="home-grid">
      
      <!-- 1: Phone -->
      <a class="app-icon icon-phone" href="tel:+1234567890">
        <div class="icon-circle">
          <ion-icon name="call-outline"></ion-icon>
        </div>
        <span class="app-label">Call</span>
      </a>

      <!-- 2: SMS -->
      <a class="app-icon icon-sms" href="sms:+1234567890">
        <div class="icon-circle">
          <ion-icon name="chatbubble-outline"></ion-icon>
        </div>
        <span class="app-label">Message</span>
      </a>

      <!-- 3: Email -->
      <a class="app-icon icon-email" href="mailto:someone@example.com">
        <div class="icon-circle">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <span class="app-label">Email</span>
      </a>

      <!-- 4: Chat (Browser) -->
      <div class="app-icon icon-chat" id="openChat">
        <div class="icon-circle">
          <ion-icon name="globe-outline"></ion-icon>
        </div>
        <span class="app-label">Chat</span>
      </div>

      <!-- 5: FAQ -->
      <a class="app-icon icon-faq" href="javascript:void(0)">
        <div class="icon-circle">
          <ion-icon name="help-circle-outline"></ion-icon>
        </div>
        <span class="app-label">FAQ</span>
      </a>

      <!-- 6: Discord -->
      <a class="app-icon icon-discord" href="https://discord.com" target="_blank">
        <div class="icon-circle">
          <ion-icon name="logo-discord"></ion-icon>
        </div>
        <span class="app-label">Discord</span>
      </a>

      <!-- 7: Instagram -->
      <a class="app-icon icon-instagram" href="https://instagram.com" target="_blank">
        <div class="icon-circle">
          <ion-icon name="logo-instagram"></ion-icon>
        </div>
        <span class="app-label">Instagram</span>
      </a>

      <!-- 8: Facebook -->
      <a class="app-icon icon-facebook" href="https://facebook.com" target="_blank">
        <div class="icon-circle">
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <span class="app-label">Facebook</span>
      </a>

      <!-- 9: X (Twitter) -->
      <a class="app-icon icon-x" href="https://twitter.com" target="_blank">
        <div class="icon-circle">
          <ion-icon name="logo-twitter"></ion-icon>
        </div>
        <span class="app-label">X</span>
      </a>

      <!-- 10: WhatsApp -->
      <a class="app-icon icon-whatsapp" href="https://wa.me/1234567890" target="_blank">
        <div class="icon-circle">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </div>
        <span class="app-label">WhatsApp</span>
      </a>

      <!-- 11: Video Camera -->
      <a class="app-icon icon-video" href="javascript:void(0)">
        <div class="icon-circle">
          <ion-icon name="videocam-outline"></ion-icon>
        </div>
        <span class="app-label">Video</span>
      </a>

      <!-- 12: Paint Palette -->
      <a class="app-icon icon-palette" href="javascript:void(0)">
        <div class="icon-circle">
          <ion-icon name="color-palette-outline"></ion-icon>
        </div>
        <span class="app-label">Paint</span>
      </a>
    </div>

    <!-- Dock -->
    <div class="dock">
      Joone
    </div>
  </div>

  <!-- Botpress script (Chat) -->
  <script src="https://unpkg.com/@botpress/webchat/bundle.umd.js"></script>
  <script>
    // Register the manifest at runtime
    (function registerManifest() {
      const manifestContent = document.querySelector('#manifest-json').textContent;
      const blob = new Blob([manifestContent], { type: 'application/json' });
      const manifestURL = URL.createObjectURL(blob);
      const link = document.createElement('link');
      link.rel = 'manifest';
      link.href = manifestURL;
      document.head.appendChild(link);
    })();

    // Register the service worker at runtime
    if ('serviceWorker' in navigator) {
      const swContent = document.querySelector('#service-worker-script').textContent;
      const swBlob = new Blob([swContent], { type: 'text/javascript' });
      const swUrl = URL.createObjectURL(swBlob);

      navigator.serviceWorker.register(swUrl)
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed: ', err));
    }

    // Botpress Chat initialization
    document.getElementById('openChat').addEventListener('click', () => {
      window.botpressWebChat.init({
        botId: 'YOUR_BOT_ID',
        host: 'YOUR_BOTPRESS_URL',
        showPoweredBy: false
      });
      window.botpressWebChat.show();
    });
  </script>

</body>
</html>
